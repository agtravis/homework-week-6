<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css" />
    <title>Forcrastination</title>
  </head>

  <body>
    <header class="container-fluid" id="whole-header">
      <div id="header-container" class="row">
        <div
          id="header-container-content"
          class="col-lg-9 col-md-10 col-sm-10 col-12"
        >
          <div id="header">
            <div id="title">
              <h1 id="main-title" class="display-4 bold">Forcrastination</h1>
              <p id="sub-title" class="lead">
                One stop weather prediction forcrastination station
              </p>
            </div>
            <a
              id="portfolio-link"
              href="https://agtravis.github.io/homework-week-2/index.html"
              target="_blank"
              >My Portfolio</a
            >
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div id="main-row" class="row">
        <div class="col-lg-9 col-md-10 col-sm-10 col-12" id="main-container">
          <div class="row">
            <div class="col-12">
              <h1>Weather Dashboard</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-2 col-12">
              <h5>Search for a city:</h5>
              <input
                type="text"
                id="city-input-field"
                placeholder="Hit 'Enter' to search"
              />
              <ul id="searched-cities-UL"></ul>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-8 col-12">
              <div class="row">
                <div class="col-12">
                  <h5>
                    Current City: <span id="current-city"></span>
                    <span id="current-date"></span>
                  </h5>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p>forecast</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright Alexander George Travis 2019 Â©</p>
    </footer>
    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
